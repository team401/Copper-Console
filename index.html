<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Copper Console</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />

    <style>
      * {
        /* Font stacks from https://modernfontstacks.com/ are pretty good.*/
        font-family: system-ui, sans-serif;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <p>
      We are using Node.js <span id="node-version"></span>, Chromium
      <span id="chrome-version"></span>, and Electron
      <span id="electron-version"></span>.
      <canvas width="960" height="389"></canvas>
    </p>
    <p id="posDisplay">position display not initialized</p>
    <input type="text" id="hostname" value="127.0.0.1" />
    <button id="connectButton">Connect</button>
    <br />
    <button id="connectLocalhostButton">Connect Localhost</button>
    <p id="warning">Connection status unknown, press connect to re-try</p>

    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
